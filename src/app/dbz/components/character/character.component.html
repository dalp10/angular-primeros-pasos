<h4>Agregar Personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name"
  name="name"
  placeholder="Nombre"
  class="form-control mb-2">
  <input type="text"
  [(ngModel)]="character.power"
  name="power" placeholder="Poder"
  class="form-control mb-2">
  <button class="btn btn-primary" type="submit">Agregar</button>
</form>
